<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create ad plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style1.css">
</head>

<body>
    <div class="webpage">
        <div class="header1">
            <p class="heading">Create Ad Plan</p>
        </div>
        <div class="main1">
            <div class="form-container">
                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Name Of Plan:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter Name Of Plan">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Choose Ad:</label>
                    </div>
                    <div class="col-9 input-container">
                        <!--<input type="text" placeholder="enter name 2"> -->
                        <select class="select-div1">
                            <option disabled selected>Select</option>
                            <option>"L" Shape Ad</option>
                            <option>Bottom Ad</option>
                            <option>Logo Ad</option>
                            <option>Ad Name</option>
                        </select>

                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Price:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter Price">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Offer Price:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter Offer Price">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Total Ads:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter Total Ads">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Display Per Day:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter No Of Ad Display Per Day">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Display Per Stream:</label>
                    </div>
                    <div class="col-9 input-container">
                        <input type="text" placeholder="Enter No Of Ad Display Per Stream">
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Stream Type:</label>
                    </div>
                    <div class="col-9 input-container">
                        <select class="select-div1">
                            <option disabled selected>Select</option>
                            <option>Live Stream</option>
                            <option>Completed Stream</option>
                        </select>
                    </div>
                </div>

                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Display Mode:</label>
                    </div>
                    <div class="col-9 input-container">
                        <select class="select-div1">
                            <option disabled selected>Select</option>
                            <option>Random</option>
                            <option>Selective</option>
                        </select>
                    </div>
                </div>


                <div class="row row-container">
                    <div class="col-3">
                        <label for="name">Ad Duration:</label>
                    </div>
                    <div class="col-9 input-container">
                        <select class="select-div1">
                            <option disabled selected>Select</option>
                            <option>10 Seconds</option>
                            <option>15 Seconds</option>
                            <option>20 Seconds</option>
                            <option>30 Seconds</option>
                        </select>
                    </div>
                </div>
                <div class="submit-div">
                    <button class="btn2">Submit</button>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>
