<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Create-ads.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="head">
        <p>Create Ads</p>
      </div>
      <div class="white-box">
        <div class="form-container">
          <div class="row row-container">
            <div class="col-6">
              <label for="name">Ad name:</label>
            </div>
            <div class="col-6 input-div">
              <input type="text" class="box" placeholder="Enter Ad name" />
            </div>
          </div>
          <div class="row row-container">
            <div class="col-6">
              <label for="file">File Type:</label>
            </div>
            <div class="col-6 input-div">
                <select class="box">
           <option disabled selected>Select</option>
           <option>Image</option>  
           <option>Video</option>  
           <option>Logo</option>  
           <option>Text</option>  
           </select>
            </div>
          </div>
          <div class="row row-container">
            <div class="col-6">
              <label for="name">Ad Type:</label>
            </div>
            <div class="col-6 input-div">
              <select class="box" >
                <option disabled selected>Select</option>
           <option>"L" Shape image</option>  
           <option>Bottom image</option>  
           <option>Full</option>  
           <option>Text</option>  
           </select>
            </div>
          </div>
          <div class="row row-container">
            <div class="col-6">
              <label for="display">Display Type:</label>
            </div>
            <div class="col-6 input-div">
              <select class="box" >
                <option disabled selected>Select</option>
           <option>Stationary</option>  
           <option>Blink & Miss</option>  
           <option>Scroller</option>  
            </select>
            </div>
          </div>
          <div class="row row-container">
            <div class="col-6">
              <label for="upload">Upload Gif:</label>
            </div>
            <div class="col-6 choose-div">
             <!-- <input type="file" id="file-input" class="gif" />  -->
              <label id="file-input-label" for="file-input">Choose File</label>
              <sub>.GIF</sub>
              
                
            </div>
          </div>

          <div class="row row-container">
          <div class="col-6"></div>
          <div class="col-6">

        

            <button class="sub-btn">Submit</button>
            
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
