<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="set-pass.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="top-div">
        <div class="edu-fair-div">
            <p class="edu-fair-txt">edu.fair</p>
        </div>
    </div>
    <div class="head1"><p>Set Password</p></div>
    <div class="form-container">
        <div class="row row-container">
            <div class="col-5">
                <label>Password :</label>
            </div>
            <div class="col-7 input-div">
                <input type="text" class="box1" placeholder="Enter Password" />
            </div>
        </div>
        <div class="row row-container">
            <div class="col-5">
                <label>Confirm Password :</label>
            </div>
            <div class="col-7 input-div">
                <input type="text" class="box1" placeholder="Re-enter Password" />
            </div>
        </div>
        <div class="row row-container">
            <div class="col-5"></div>
            <div class="col-7">
                  <button type="button" class="set-btn">Set Password</button>
            </div>      
        </div>
    </div>    
</body>
</html>
