<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password OTP</title>
    <link rel="stylesheet" href="fp-otp.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="top-div">
        <div class="edu-fair-div">
            <p class="edu-fair-txt">edu.fair</p>
        </div>
    </div>
    <div class="head1"><p>Forgot Password</p></div>
    <div class="form-container">
        <div class="row row-container">
            <div class="col-5">
                <label>OTP :</label>
            </div>
            <div class="col-7 input-div">
                <input type="text" class="box1" placeholder="Enter OTP" />     
            </div>
        </div>
        <p class="resend">Resend OTP!</p>
        <div class="verify">
            <button type="button" class="ver-btn">Verify</button>
        </div>    
    </div>    
</body>
</html>
