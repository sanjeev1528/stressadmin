<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="head">
            <p>Ad Plan Payment</p>
        </div>
        <div class="white-box">
            <div class="form-container">
                <div class="row row-container">
                    <div class="col-5">
                        <label>Exhibitor Name:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Name" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Mobile Number:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Mobile Number" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Mail Id:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Email Id" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Ad Type:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Type" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Plan Payment:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Plan Amount" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Discount:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Discount Amount" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Revised Amount:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Revised Amount" />
                    </div>
                </div>
                <div class="row row-container">

                    <div class="col-5">
                        <label>Referral:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="radio" id="Tele caller" name="referral" value="Tele caller">
                        <label class="abc" for="Tele caller">Tele caller</label>
                        <input type="radio" id="Salesman" name="referral" value="Salesman">
                        <label for="Salesman">Salesman</label>
                    </div>
                </div>



                <div class="row row-container">
                    <div class="col-5">
                        <label>Tele caller/Salesman:</label>
                    </div>
                    <div class="col-7 input-div">
                        <select class="box1">
                            <option disabled selected>Select</option>
                            <option>Stationary</option>
                            <option>Blink & Miss</option>
                            <option>Scroller</option>
                        </select>
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                    </div>
                    <div class="col-7 input-div">
                        <div class="submit">
                            <button type="button" class="sub-btn" data-bs-toggle="modal" data-bs-target="#ok"  >Submit</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        
    </div>
    <div class="modal fade" id="ok">
        <div class="modal-dialog ">
          <div class="modal-content">
      
            <!-- Modal body -->
            <div class="modal-body">
                
                <div class="title">Plan Preview</div>
                <div class="pop">
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Exhibitor Name:
                        </div>
                        <div class="col-6 pop-ans">
                            Username
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Mobile Number:
                        </div>
                        <div class="col-6 pop-ans">
                            7305494860
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Email ID:
                        </div>
                        <div class="col-6 pop-ans">
                            nirupa@gmail.com
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Plane Amount:
                        </div>
                        <div class="col-6 pop-ans">
                            Rs.2500
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Discount:
                        </div>
                        <div class="col-6 pop-ans">
                            Rs.-5000
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Revised Amount:
                        </div>
                        <div class="col-6 pop-ans">
                            Rs.25000
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Referral:
                        </div>
                        <div class="col-6 pop-ans">
                            Tele Caller
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            Tele Caller:
                        </div>
                        <div class="col-6 pop-ans">
                            Tele Caller Name
                        </div>
                    </div>
                    <div class="row row-n">
                        <div class="col-6 pop-head">
                            <button type="button" class="pop-back" data-bs-dismiss="modal">Back</button>
                        </div>
                        <div class="col-6 pop-ans">
                            <button type="button" class="pop-sub" data-bs-dismiss="modal">Submit</button>
                        </div>
                    </div>

              

            </div>
      
          </div>
        </div>
      </div>
</body>

</html>
