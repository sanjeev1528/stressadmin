<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner</title>
    <link rel="stylesheet" href="register.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="page">
        <div class="title">
            <p class="blue">Welcome!</p>
            <p class="black">Sign Up To Access Your Virtual Shop</p>
        </div>
        <div class="form-container">
            <div class="row row-container">
                <div class="col-5">
                    <label>Name:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Your Name" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Email ID:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Your Email ID" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Mobile Number:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Mobile Number " />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Company name:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Company Name" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Designation:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Designation" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Website:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter website" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Address:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Address" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>Country:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter Country" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>State:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter State" />
                </div>
            </div>
            <div class="row row-container">
                <div class="col-5">
                    <label>City:</label>
                </div>
                <div class="col-7 input-div">
                    <input type="text" class="box1" placeholder="Enter City" />
                </div>
            </div>


            <div class="row row-container">
                <div class="col-5">
                    <label>How did You Know us?:</label>
                </div>
                <div class="col-7 input-div">
                    <select class="box1">
                        <option disabled selected>Select</option>
                        <option>Social media</option>
                        <option>Friends</option>
                        <option>Company</option>
                    </select>
                </div>
            </div>

            <div class="submit">
                <button type="button" class="sub-btn">Submit</button>
            </div>
        </div>
    </div>
</body>

</html>
