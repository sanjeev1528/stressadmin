<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>partner</title>
    <link rel="stylesheet" href="login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="page">
        <div class="container1">
            <div class="title">
                <p class="blue">Welcome!</p>
                <p class="black">Sign In To Access Your Virtual Shop</p>
            </div>
            <div class="form-container">
                <div class="row row-container">
                    <div class="col-5">
                        <label>Mobile Number:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Your Mobile Number" />
                    </div>
                </div>
                <div class="row row-container">
                    <div class="col-5">
                        <label>Password:</label>
                    </div>
                    <div class="col-7 input-div">
                        <input type="text" class="box1" placeholder="Enter Password" />
                    </div>
                </div>
                <p class="forgot">Forgot Password !</p>
                <div class="login">
                    <button type="button" class="log-btn">Log In</button>
                </div>

                <div class="last">
                    <p>Already Registered?</p>
                    <p class="green">Sign in</p>

                </div>
            </div>
</body>

</html>
